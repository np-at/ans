    #   - mysql
    #   - -u
    #   - root
    #   - "--password={{ mysql_root_password }}"
    #   - "CREATE DATABASE IF NOT EXISTS {{ item.value.name }};"

- name: add users for {{ item.key }}
  no_log: true
  community.docker.docker_container_exec:
    container: mariadb
    command: mysql -u root --password={{ mysql_root_password }} -e "CREATE USER IF NOT EXISTS {{ item.value.user }}@localhost IDENTIFIED BY '{{ item.value.pass }}';"
- name: check user for {{ item.key }} - {{ item.value.user }}
  no_log: true
  community.docker.docker_container_exec:
    container: mariadb
    command: mysql -u root --password={{ mysql_root_password }} -e "SHOW GRANTS FOR {{ item.value.user }}@localhost"
  register: priv_result
  changed_when: false
# - name: debug priv check result
#   ansible.builtin.debug:
#     var: priv_result
- name: add privs for {{ item.key }}
  no_log: true
  vars:
    stmt: GRANT USAGE ON `{{ item.value.name }}`.*
  when: not priv_result.stdout_lines is search(stmt)
  community.docker.docker_container_exec:
    container: mariadb
    command: mysql -u root --password={{ mysql_root_password }} -e "GRANT ALL PRIVILEGES ON {{ item.value.name }}.* TO {{ item.value.user }}@localhost;  FLUSH PRIVILEGES;"

